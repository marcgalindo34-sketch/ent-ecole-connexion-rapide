name: "Build Extension"

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Smart Install Dependencies
        run: |
          # Nettoyage préventif
          rm -f package-lock.json
          rm -rf node_modules

          # ÉTAPE 1 : On installe tout le projet SANS les scripts
          # Cela empêche @parcel/watcher de planter
          npm install --ignore-scripts

          # ÉTAPE 2 : On répare spécifiquement SHARP
          # On force l'installation de la version Linux (x64) explicitement
          npm install --os=linux --cpu=x64 sharp

      - name: Build the extension
        run: |
          # Build Chrome (v3)
          npm run build
          # Build Firefox (v2)
          npm run build -- --target=firefox-mv2

      - name: Zip Firefox Build Correctly
        run: |
          # On se place dans le dossier généré pour ziper le contenu
          cd build/firefox-mv2-prod
          zip -r ../firefox-FINAL.zip .

      - name: Upload Chrome Artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension
          path: build/chrome-mv3-prod

      - name: Upload Firefox Artifact
        uses: actions/upload-artifact@v4
        with:
          name: firefox-extension-FINAL
          path: build/firefox-FINAL.zip
